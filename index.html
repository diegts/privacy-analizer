<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy Analyzer | Analisi GDPR Automatica</title>
    <meta name="description" content="Analizza automaticamente le privacy policy con intelligenza artificiale. Verifica la conformit√† GDPR in pochi secondi.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            padding-top: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 15px;
        }

        .url-input {
            width: 100%;
            padding: 18px 24px;
            font-size: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s;
            font-family: inherit;
        }

        .url-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .helper-text {
            color: rgba(255,255,255,0.8);
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
        }

        #loading {
            display: none;
            text-align: center;
            padding: 60px 20px;
        }

        #loading.active {
            display: block;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.3em;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .loading-subtext {
            color: #6b7280;
            font-size: 0.95em;
        }

        #results {
            display: none;
        }

        #results.active {
            display: block;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
        }

        .score-badge {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 2em;
            font-weight: 700;
            margin: 20px 0;
        }

        .score-excellent {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .score-good {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
        }

        .score-poor {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .info-card {
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .info-card h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-card p {
            color: #1f2937;
            font-size: 1.05em;
            line-height: 1.6;
        }

        .section-title {
            font-size: 1.5em;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .finalita-item {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid #e5e7eb;
        }

        .finalita-item h4 {
            color: #667eea;
            margin-bottom: 12px;
            font-size: 1.1em;
        }

        .finalita-detail {
            margin: 8px 0;
            color: #4b5563;
            line-height: 1.6;
        }

        .finalita-detail strong {
            color: #1f2937;
            display: inline-block;
            min-width: 140px;
        }

        .alert {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .alert h4 {
            color: #dc2626;
            margin-bottom: 12px;
            font-size: 1.1em;
        }

        .alert p {
            color: #991b1b;
            line-height: 1.7;
            white-space: pre-line;
        }

        .metadata {
            text-align: center;
            color: #6b7280;
            font-size: 0.9em;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .main-card {
                padding: 25px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîí Privacy Policy Analyzer</h1>
            <p>Analisi GDPR automatica con Intelligenza Artificiale</p>
        </div>

        <div class="main-card">
            <div class="input-group">
                <input 
                    type="url" 
                    id="privacyUrlInput" 
                    class="url-input"
                    placeholder="üîí URL Privacy Policy (es: https://esempio.com/privacy)"
                    required
                >
                <input 
                    type="text" 
                    id="companyNameInput" 
                    class="url-input"
                    placeholder="üè¢ Nome Azienda (opzionale)"
                >
                <button onclick="analyzePrivacy()" id="analyzeBtn" class="btn btn-primary">
                    <span>üîç</span>
                    <span>Analizza Privacy Policy</span>
                </button>
            </div>
            <p class="helper-text">
                üí° Inserisci l'URL completo della privacy policy che vuoi analizzare
            </p>
        </div>

        <div id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Analisi in corso...</div>
            <div class="loading-subtext">Stiamo analizzando la privacy policy con intelligenza artificiale. Questo richieder√† 20-40 secondi.</div>
        </div>

        <div id="results"></div>
    </div>

    <script>
        // ‚ö†Ô∏è INSERISCI QUI IL TUO WEBHOOK URL DI N8N CLOUD
        const WEBHOOK_URL = 'https://dmrn.app.n8n.cloud/webhook/privacy-agents';

        async function analyzePrivacy() {
            const privacyUrlInput = document.getElementById('privacyUrlInput');
            const companyNameInput = document.getElementById('companyNameInput');
            
            const privacyUrl = privacyUrlInput.value.trim();
            const companyName = companyNameInput.value.trim();

            if (!privacyUrl) {
                alert('Inserisci l\'URL della privacy policy');
                return;
            }

            // Valida URL
            try {
                new URL(privacyUrl);
            } catch (e) {
                alert('URL non valido. Deve iniziare con https://');
                return;
            }

            // Mostra loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.remove('active');
            document.getElementById('analyzeBtn').disabled = true;

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        privacy_url: privacyUrl,
                        company_name: companyName || ''
                    })
                });

                if (!response.ok) {
                    throw new Error('Errore nella richiesta al server');
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Errore:', error);
                document.getElementById('results').innerHTML = `
                    <div class="card" style="background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3);">
                        <div style="font-size: 1.5em; font-weight: 600; margin-bottom: 15px; color: #ef4444;">
                            ‚ùå Errore durante l'analisi
                        </div>
                        <p style="margin: 0; opacity: 0.9; color: #991b1b;">
                            Si √® verificato un errore. Verifica che l'URL sia corretto e riprova.
                        </p>
                        <p style="margin-top: 10px; font-size: 0.9em; opacity: 0.7; font-family: monospace; color: #991b1b;">
                            ${error.message}
                        </p>
                    </div>
                `;
                document.getElementById('results').classList.add('active');
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('analyzeBtn').disabled = false;
            }
        }

        function displayResults(data) {
            const score = data.punteggio_privacy || 0;
            const scoreClass = score >= 7 ? 'score-excellent' : score >= 5 ? 'score-good' : 'score-poor';
            const scoreLabel = score >= 7 ? 'Ottima' : score >= 5 ? 'Buona' : 'Migliorabile';

            let html = `
                <div class="card">
                    <div style="text-align: center;">
                        <h2 class="section-title" style="border: none; padding-bottom: 0;">üìä Punteggio Privacy</h2>
                        <div class="score-badge ${scoreClass}">
                            ${score}/10
                        </div>
                        <div style="font-size: 1.2em; color: #6b7280; margin-top: 10px;">
                            ${scoreLabel}
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h3 class="section-title">üè¢ Informazioni Generali</h3>
                    <div class="info-grid">
                        <div class="info-card">
                            <h4>Titolare del Trattamento</h4>
                            <p><strong>${data.titolare?.nome || 'Non specificato'}</strong></p>
                            <p style="font-size: 0.9em; margin-top: 5px;">${data.titolare?.email || 'Email non disponibile'}</p>
                        </div>
                        <div class="info-card">
                            <h4>DPO / Responsabile Protezione Dati</h4>
                            <p><strong>${data.dpo?.presente ? '‚úÖ Presente' : '‚ùå Non nominato'}</strong></p>
                            ${data.dpo?.presente ? `
                                <p style="font-size: 0.9em; margin-top: 5px;">${data.dpo.nome}</p>
                                <p style="font-size: 0.9em;">${data.dpo.email}</p>
                            ` : ''}
                        </div>
                        <div class="info-card">
                            <h4>Trasferimenti Extra-UE</h4>
                            <p><strong>${data.trasferimenti_extra_ue?.presenti ? '‚ö†Ô∏è Presenti' : '‚úÖ Nessuno'}</strong></p>
                            ${data.trasferimenti_extra_ue?.presenti ? `
                                <p style="font-size: 0.9em; margin-top: 5px;">${data.trasferimenti_extra_ue.dettagli}</p>
                            ` : ''}
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h3 class="section-title">üìã Finalit√† di Trattamento</h3>
                    <p style="margin-bottom: 20px; color: #6b7280;">
                        Trovate <strong>${data.finalita?.length || 0}</strong> finalit√† di trattamento:
                    </p>
            `;

            if (data.finalita && data.finalita.length > 0) {
                data.finalita.forEach((finalita, index) => {
                    html += `
                        <div class="finalita-item">
                            <h4>${index + 1}. ${finalita.nome}</h4>
                            <div class="finalita-detail">
                                <strong>Base giuridica:</strong> ${finalita.base_giuridica}
                            </div>
                            <div class="finalita-detail">
                                <strong>Dati trattati:</strong> ${finalita.dati_trattati}
                            </div>
                            <div class="finalita-detail">
                                <strong>Conservazione:</strong> ${finalita.conservazione}
                            </div>
                            <div class="finalita-detail">
                                <strong>Destinatari:</strong> ${finalita.destinatari}
                            </div>
                            <div class="finalita-detail">
                                <strong>Diritti:</strong> ${finalita.diritti}
                            </div>
                        </div>
                    `;
                });
            } else {
                html += `<p style="color: #6b7280;">Nessuna finalit√† identificata</p>`;
            }

            html += `</div>`;

            if (data.punti_attenzione) {
                html += `
                    <div class="alert">
                        <h4>‚ö†Ô∏è Punti di Attenzione</h4>
                        <p>${data.punti_attenzione}</p>
                    </div>
                `;
            }

            html += `
                <div class="metadata">
                    <p>
                        Analizzato il: ${new Date(data.analizzato_il).toLocaleString('it-IT')}<br>
                        URL Privacy: <a href="${data.url_privacy}" target="_blank" style="color: #667eea;">${data.url_privacy}</a>
                    </p>
                </div>
            `;

            document.getElementById('results').innerHTML = html;
            document.getElementById('results').classList.add('active');
        }

        // Enter key support
        document.getElementById('privacyUrlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzePrivacy();
            }
        });

        document.getElementById('companyNameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzePrivacy();
            }
        });
    </script>
</body>
</html>
